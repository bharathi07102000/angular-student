<div class="main-content buttons-with-margin">
  <div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row" >    
              <div class="col-md-6 ml-auto mr-auto">
                <select id="areaOption" [(ngModel)]="areaSelected"  class="form-control" style="border-radius:10px;" data-style="btn btn-round">
                  <option *ngFor="let area of areaOption" class="justify-content-center">
                    {{area}}
                  </option>
                </select>
              </div>             
            </div>                  
          </div> 
        </div>
    </div>
  </div>
  <div [ngSwitch]="areaSelected">
    <div *ngSwitchCase="'State'" >
      <div class="card">
        <div class="col-md-12 col-lg-12">
          <div class="card-body">
            <div class="row align-item-center justify-content-center">
              <form name="vm.countryForm" ng-submit="this[buttons.method](country)">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-sm-4 center-block padding:100px;">
                      <div class="form-group">
                        <label>State Name</label>
                        <input type="text" class="form-control" style="border-radius: 1rem;" id="code" ng-model="country.code" name="code"  placeholder="Enter State Name" ng-required="true" awnum>
                        <span ng-show="vm.submitted && vm.countryForm.code.$error.required" class="text-warning"><b>This is required field</b></span>
                      </div>
                    </div>
                    <div class="col-sm-4 center-block  padding:100px;">
                      <div class="form-group">
                        <label>State Code</label>
                        <input type="text" class="form-control" style="border-radius: 1rem;" vs-google-autocomplete id="place" ng-model="country.name" name="name" ng-change="changeLocation('country')" placeholder="Enter State Code" ng-required="true">
                        <span ng-show="vm.submitted && vm.countryForm.name.$error.required" class="text-warning"><b>This is required field</b></span>
                      </div>
                    </div>
                    <div  class="col-sm-4 center-block " style="margin-top: 21px;">
                      <button type="submit" ng-click="vm.submitted=true" class="btn btn-round">Create</button> 
                      <button type="reset" ng-click="reset()" class="btn btn-warning btn-round">Reset</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <div *ngSwitchCase="'District'"> 
      <div class="card">
        <div class="col-md-12 col-lg-12">
          <div class="card-body">
            <div class="row align-item-center justify-content-center ">
              <form name="vm.countryForm" ng-submit="this[buttons.method](country)">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-sm-4 center-block padding:100px;">
                      <div class="form-group">
                        <label>State Name</label>
                        <input type="text" class="form-control" style="border-radius: 1rem;" id="code" ng-model="country.code" name="code"  placeholder="Enter State Name" ng-required="true" awnum>
                        <span ng-show="vm.submitted && vm.countryForm.code.$error.required" class="text-warning"><b>This is required field</b></span>
                      </div>
                    </div>
                    <div class="col-sm-4 center-block padding:100px;">
                      <div class="form-group">
                        <label>District Name</label>
                        <input type="text" class="form-control" style="border-radius: 1rem;" id="code" ng-model="country.code" name="code"  placeholder="Enter District Name" ng-required="true" awnum>
                        <span ng-show="vm.submitted && vm.countryForm.code.$error.required" class="text-warning"><b>This is required field</b></span>
                      </div>
                    </div>
                    <div  class="col-sm-4 center-block " style="margin-top: 21px;">
                      <button type="submit" ng-click="vm.submitted=true" class="btn btn-round  ">Create</button> 
                      <button type="reset" ng-click="reset()" class="btn btn-warning btn-round">Reset</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'City'">
      <div class="card">
        <div class="col-md-12 col-lg-12">
          <div class="card-body">
            <div class="row align-item-center justify-content-center">
              <form name="vm.countryForm" ng-submit="this[buttons.method](country)">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-sm-4 center-block padding:100px;">
                      <div class="form-group">
                        <label>District Name</label>
                        <input type="text" class="form-control" style="border-radius: 1rem;" id="code" ng-model="country.code" name="code"  placeholder="Enter District Name" ng-required="true" awnum>
                        <span ng-show="vm.submitted && vm.countryForm.code.$error.required" class="text-warning"><b>This is required field</b></span>
                      </div>
                    </div>
                    <div class="col-sm-4 center-block  padding:100px;">
                      <div class="form-group">
                        <label>City Name</label>
                        <input type="text" class="form-control" style="border-radius: 1rem;" vs-google-autocomplete id="place" ng-model="country.name" name="name" ng-change="changeLocation('country')" placeholder="Enter City Name" ng-required="true">
                        <span ng-show="vm.submitted && vm.countryForm.name.$error.required" class="text-warning"><b>This is required field</b></span>
                      </div>
                    </div>
                    <div  class="col-sm-4 center-block " style="margin-top: 21px;">
                      <button type="submit" ng-click="vm.submitted=true" class="btn btn-round">Create</button> 
                      <button type="reset" ng-click="reset()" class="btn btn-warning btn-round">Reset</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
